<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Blog-preview-card</title>
</head>
<body>
      <div class="card">
        <div class="card-img">
          <img src="assets/images/illustration-article.svg" alt="illustration">
        </div>

        <div class="card-content">
          <div class="catagory">
            <p class="text">Learning</p>
          </div>

          <p class="publish text">Published 21 Dec 2023</p>

          <p class="title text">HTML & CSS foundations</p>

          <p class="description text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="card-author">
          <div class="user-pic">
            <img src="assets/images/image-avatar.webp" alt="user-image">
          </div>

          <p class="text">Greg Hopper</p>
        </div>
      </div>
</body>
</html>
